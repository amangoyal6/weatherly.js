<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherly JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="mt-4 display-6 fw-bold text-white">Weatherly JS</h1>
    <p class="fst-italic text-white fw-bold">Your direct line to the sky</p>

    <div class="weather-container mx-auto shadow col-md-8">
      <div class="input-group mb-3">
        <input type="text" id="input-box" class="form-control" placeholder="Enter city name" autocomplete="off" spellcheck="false" >
        <button type="button" id="button" class="btn btn-outline-secondary">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div id="error-message" class="alert alert-danger d-none">City Not Found, Please Enter a Valid City Name.</div>

      <div class="weather-body d-none" id="weather-body">
        <div class="mb-3">
          <h3 id="city"></h3>
          <p id="date"></p>
        </div>

        <div class="mb-3">
          <h3 id="temp"></h3>
          <p id="min-max"></p>
          <p id="weather"></p>
        </div>

        <div class="mt-4 d-none" id="forecast-section">
          <h4 class="text-black">5-Day Temperature Forecast</h4>
          <canvas id="forecastChart"></canvas>
        </div>

        <div class="mt-4 d-none" id="humidity-section">
          <h4 class="text-black">5-Day Humidity Forecast</h4>
          <canvas id="humidityChart"></canvas>
        </div>

        <div class="row text-center mt-4">
          <div class="col-md-4">
            <div class="card info-card">
              <div class="card-body">
                <img src="Images/icon-humadity.jpg" alt="">
                <p class="mt-2" id="humadity"></p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card info-card">
              <div class="card-body">
                <img src="Images/icon-wind.jpg" alt="">
                <p class="mt-2" id="wind"></p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card info-card">
              <div class="card-body">
                <img src="Images/icons-guage.jpg" alt="">
                <p class="mt-2" id="pressure"></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
